<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lokenath Drivers Centre & Travels</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .main-heading {
            text-align: center;
            font-size: 32px;
            color: #333;
            margin-top: 20px;
        }

        .header img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .button-container a {
            background-color: orange;
            padding: 12px 20px;
            color: blue;
            text-decoration: none;
            margin: 10px;
            font-size: 18px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .button-container a:hover {
            background-color: darkorange;
        }

        .contact-section {
            text-align: center;
            font-size: 20px;
            line-height: 30px;
            margin-top: 20px;
        }

        .contact-section img {
            width: 40px;
            margin: 10px;
        }

        .map-section {
            text-align: center;
            margin-top: 30px;
        }

        .map-section a {
            background-color: red;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }

        .section-images {
            text-align: center;
            margin-top: 30px;
        }

        .section-images img {
            width: 48%;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .video-section {
            text-align: center;
            margin-top: 30px;
        }

        .video-section iframe {
            width: 80%;
            height: 400px;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .section-images img {
                width: 100%;
            }

            .button-container {
                flex-direction: column;
                align-items: center;
            }

            .video-section iframe {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="LDC&T.png" alt="Lokenath Drivers Centre & Travels">
            <h1 class="main-heading">LOKENATH DRIVERS CENTRE & TRAVELS (LDC&T)</h1>
        </div>

        <p class="description" style="text-align: center; font-size: 20px; line-height: 1.5;">
            Experienced drivers and rental cars are provided. <br>
            Booking Time: 06:00AM To 11:30PM
        </p>

        <div class="button-container">
            <a href="Driver Services.html">→ Driver Services</a>
            <a href="Car Services.html">→ Car Services</a>
            <a href="Driver Registration.html">→ Driver Registration</a>
        </div>

        <div class="contact-section">
            <a href="tel:+91 9748144920">
                <img src="call.png" alt="Call">
            </a>
            <a href="https://wa.me/+919062538991" target="_blank">
                <img src="wp.png" alt="WhatsApp">
            </a>
        </div>

        <hr>

        <div class="map-section">
            <a href="https://www.google.com/maps/place/LOKENATH+DRIVERS+CENTRE+(LDC)/@22.4604123,88.408502,17z" target="_blank">View on Google Maps</a>
        </div>

        <div class="section-images">
            <img src="IND MAP1.jpg" alt="India Map">
            <img src="WB MAP.jpg" alt="West Bengal Map">
        </div>

        <hr>

        <div class="video-section">
            <iframe 
                src="https://www.youtube.com/embed/aZmQd4AEf7g?autoplay=1" 
                title="Lokenath Drivers Centre & Travels Video" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
    </div>
</body>
</html>
